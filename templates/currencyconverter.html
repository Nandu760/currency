<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Currency Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">Currency Converter</h2>
    <form method="POST" action="/convert">
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="amount" class="form-label">Amount</label>
          <input type="number" class="form-control" name="amount" required>
        </div>s
        <div class="col-md-4">
          <label for="from_currency" class="form-label">From</label>
          <select class="form-select" name="from_currency">
            <option value="USD">USD - US Dollar</option>
            <option value="EUR">EUR - Euro</option>
            <option value="INR">INR - Indian Rupee</option>
            <option value="GBP">GBP - British Pound</option>
            <option value="JPY">JPY - Japanese Yen</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="to_currency" class="form-label">To</label>
          <select class="form-select" name="to_currency">
            <option value="USD">USD - US Dollar</option>
            <option value="EUR">EUR - Euro</option>
            <option value="INR">INR - Indian Rupee</option>
            <option value="GBP">GBP - British Pound</option>
            <option value="JPY">JPY - Japanese Yen</option>
          </select>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-success">Convert</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
